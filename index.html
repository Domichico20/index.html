<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Manager</title>
    <link rel="icon" href="1 logo.png" type="image/x-icon">

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
        header { text-align: center; margin-bottom: 20px; }
        header img.logo { max-width: 200px; height: auto; }
        h2 { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            /* original multi-color gradient */
            background: linear-gradient(90deg, #003366, #0066CC, #3399FF, #ff3333, #ffa733, #9a9c21, #54cc25, #1a8371, #229ea7, #33b4ff, #339cff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s linear infinite;
        }
        @keyframes gradientShift { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }
        h2::after { content: ''; display: block; width: 37%; height: 4px; background: #0c65be; margin: 8px auto 0; border-radius: 20px; }
        #loginSection { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 30px; }
        #loginSection input { padding: 10px; font-size: 1rem; width: 300px; }
        #loginSection button { padding: 12px 30px; font-size: 1.2rem; }
        #searchSection { display: flex; justify-content: center; align-items: center; margin-bottom: 20px; }
        #searchSection input[type="text"] { flex: 0 0 50%; max-width: 600px; padding: 10px; font-size: 1rem; }
        #searchSection button.search-btn { padding: 20px 40px; font-size: 1.25rem; margin-left: 10px; background-color: #92e67d; }
        .form-section { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; justify-content: center; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: bold; margin-bottom: 5px; }
        .form-group input { padding: 10px; font-size: 1rem; width: 200px; }
        .button-row { display: flex; align-items: center; justify-content: space-between; margin: 20px 0; }
        .button-group { display: flex; gap: 10px; }
        .button-group button { padding: 20px 40px; font-size: 1.25rem; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .add-btn { background-color: #003366; }
        .edit-btn { background-color: #3399FF; }
        .clear-btn { background-color: #66CC66; }
        .refresh-btn { background-color: gold; color: black; }
        .delete-btn { background-color: red; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; white-space: nowrap; }
        th { background-color: #4285F4; color: white; }
        tr.selected { background-color: #eef; }
    </style>
</head>

<body>
    <header>
        <img src="1 logo.png" alt="Company Logo" class="logo">
        <h2>Google Sheets Data Management Platform Developed by Ozzie</h2>
    </header>

    <div id="loginSection">
        <input type="password" id="appPassword" placeholder="Enter Password">
        <button onclick="checkPassword()">Unlock</button>
    </div>

    <div id="appSection" style="display:none;">
        <div id="searchSection">
            <input type="text" id="searchQuery" placeholder="Search by username, phone, or email">
            <button class="search-btn" onclick="searchData()">Search</button>
        </div>
        <div class="form-section">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="password">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone #:</label>
                <input type="text" id="phone">
            </div>
            <div class="form-group">
                <label for="server">Server:</label>
                <input type="text" id="server">
            </div>
            <div class="form-group">
                <label for="autoPay">AutoPay:</label>
                <input type="text" id="autoPay">
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <input type="text" id="notes">
            </div>
       </div>
        <div class="button-row">
            <div class="button-group left"></div>
            <div class="button-group center">
                <button class="add-btn" onclick="addRow()">Add</button>
                <button class="edit-btn" onclick="confirmEdit()">Edit</button>
                <button class="clear-btn" onclick="clearForm()">Clear</button>
                <button class="refresh-btn" onclick="loadData()">Refresh</button>
            </div>
            <div class="button-group right">
                <button class="delete-btn" onclick="confirmDelete()">Delete</button>
            </div>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Username</th><th>Password</th><th>Email</th><th>Phone</th><th>Server</th><th>AutoPay</th><th>Notes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
    let sessionPassword = ""; let selectedRowIndex = null;
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzWL8QpXzmD9vbeouGZPQ5hGSQyNW0TAWgw8J5Tho7CHwBnXTGhB3J136O36PcZ1H4/exec';
    const sheetId = '1IR2TT4isrhET-3krSHV1BC8mE6xAhy0MEnR0h5-xBzs'; const apiKey = 'AIzaSyC5rmJA1nl0LRhbGe-TsZwOSBfP97SzsHk'; const range = 'data!A1:G';

    function checkPassword(){ const pass=document.getElementById('appPassword').value; if(pass==='Google#2020'){ sessionPassword=pass; document.getElementById('loginSection').style.display='none'; document.getElementById('appSection').style.display='block'; loadData(); } else alert('Incorrect password'); }
    function loadData(){ fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
        .then(r=>r.json()).then(data=>{ const tbody=document.querySelector('#dataTable tbody'); tbody.innerHTML=''; if(!data.values) return; data.values.slice(1).reverse().forEach((row,i)=>{ const tr=tbody.insertRow(); row.forEach(c=>{const td=tr.insertCell(); td.textContent=c;}); tr.onclick=()=>{ document.querySelectorAll('tr.selected').forEach(r=>r.classList.remove('selected')); tr.classList.add('selected'); selectedRowIndex=i+2; }; }); }); }
    function normalizePhone(s){ const d=s.replace(/\D/g,''); if(d.length===10) return d.replace(/(\d{3})(\d{3})(\d{4})/,'($1) $2-$3'); if(d.length===11&&d.startsWith('1')) return d.replace(/^1(\d{3})(\d{3})(\d{4})/,'1 ($1) $2-$3'); return s; }
    function searchData(){ const q=document.getElementById('searchQuery').value.toLowerCase(); document.querySelectorAll('#dataTable tbody tr').forEach(tr=>tr.style.display=tr.innerText.toLowerCase().includes(q)?'':'none'); }
    function confirmDelete(){ if(!selectedRowIndex) return alert('Select a row!'); if(confirm('Confirm DELETE?')){ fetch(scriptURL,{method:'POST',body:new URLSearchParams({action:'delete',password:sessionPassword,row:selectedRowIndex})}).then(r=>r.text()).then(m=>{alert(m); loadData();}); }}
    function confirmEdit(){ alert('Edit coming soon'); }
    function addRow(){ const u=document.getElementById('username').value; const pwd=document.getElementById('password').value; const em=document.getElementById('email').value; const ph=normalizePhone(document.getElementById('phone').value); const srv=document.getElementById('server').value; const ap=document.getElementById('autoPay').value; const nt=document.getElementById('notes').value; const ts=new Date().toLocaleString('en-US',{timeZone:'America/New_York'}); const newNote=`#Auto: ${ts}: ${nt}`; fetch(scriptURL,{method:'POST',body:new URLSearchParams({action:'add',password:sessionPassword,username:u,passwordField:pwd,email:em,phone:ph,server:srv,autoPay:ap,notes:newNote})}).then(r=>r.text()).then(m=>{alert(m);clearForm();loadData();}); }
    function clearForm(){ ['username','password','email','phone','server','autoPay','notes','searchQuery'].forEach(id=>{const el=document.getElementById(id); if(el) el.value='';}); document.querySelectorAll('tr.selected').forEach(r=>r.classList.remove('selected')); selectedRowIndex=null; }
    </script>
</body>

</html>
