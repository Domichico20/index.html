<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
        header { text-align: center; margin-bottom: 20px; }
        header img.logo { max-width: 200px; height: auto; }
        h2 { color: #333; margin-bottom: 20px; }
        #loginSection { text-align: center; margin-bottom: 20px; }
        #loginSection input { padding: 10px; font-size: 1rem; width: 300px; }
        #searchSection { display: flex; align-items: center; margin-bottom: 20px; }
        #searchSection input[type="text"] { flex: 1; padding: 10px; font-size: 1rem; }
        #searchSection button.search-btn { padding: 20px 40px; font-size: 1.25rem; margin-left: 10px; background-color: #92e67d; }
        .form-section { display: flex; gap: 20px; margin-bottom: 20px; justify-content: center; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: bold; margin-bottom: 5px; }
        .form-group input { padding: 10px; font-size: 1rem; width: 200px; }
        .button-row { display: flex; align-items: center; justify-content: space-between; margin: 20px 0; }
        .button-group { display: flex; gap: 10px; }
        .button-group button { padding: 20px 40px; font-size: 1.25rem; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .add-btn { background-color: #003366; }
        .edit-btn { background-color: #3399FF; }
        .clear-btn { background-color: #66CC66; }
        .refresh-btn { background-color: gold; color: black; }
        .delete-btn { background-color: red; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; white-space: nowrap; }
        th { background-color: #4285F4; color: white; }
        tr.selected { background-color: #eef; }
    </style>
</head>
<body>
    <header>
        <img src="1 logo.png" alt="Company Logo" class="logo">
        <h2>Google Sheets Data Management Platform Developed by Ozzie</h2>
    </header>

    <div id="loginSection">
        <input type="password" id="appPassword" placeholder="Enter Password">
        <button onclick="checkPassword()">Unlock</button>
    </div>

    <div id="appSection" style="display:none;">
        <div id="searchSection">
            <input type="text" id="searchQuery" placeholder="Search by username, phone, or email">
            <button class="search-btn" onclick="searchData()">Search</button>
        </div>
        <div class="form-section">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label for="phone">Phone #:</label>
                <input type="text" id="phone">
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <input type="text" id="notes">
            </div>
        </div>
        <div class="button-row">
            <div class="button-group left"></div>
            <div class="button-group center">
                <button class="add-btn" onclick="addRow()">Add</button>
                <button class="edit-btn" onclick="confirmEdit()">Edit</button>
                <button class="clear-btn" onclick="clearForm()">Clear</button>
                <button class="refresh-btn" onclick="loadData()">Refresh</button>
            </div>
            <div class="button-group right">
                <button class="delete-btn" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Server</th>
                    <th>AutoPay</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
    let sessionPassword = "";
    let selectedRowIndex = null;
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzWL8QpXzmD9vbeouGZPQ5hGSQyNW0TAWgw8J5Tho7CHwBnXTGhB3J136O36PcZ1H4/exec';
    const sheetId    = '1IR2TT4isrhET-3krSHV1BC8mE6xAhy0MEnR0h5-xBzs';
    const apiKey     = 'AIzaSyC5rmJA1nl0LRhbGe-TsZwOSBfP97SzsHk';
    const range      = 'data!A1:G';

    function checkPassword() {
        const input = document.getElementById('appPassword');
        if (!input) return alert('Login input missing');
        const inputPass = input.value;
        if (inputPass === 'Google#2020') {
            sessionPassword = inputPass;
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('appSection').style.display   = 'block';
            loadData();
        } else {
            alert('Incorrect password');
        }
    }

    function loadData() {
        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            if (!data.values) return;
            data.values.slice(1).reverse().forEach((row, i) => {
                const tr = tbody.insertRow();
                row.forEach((cell) => {
                    const td = tr.insertCell();
                    td.textContent = cell;
                });
                tr.onclick = () => selectRow(tr);
            });
        });
    }

    function selectRow(row) {
        document.querySelectorAll('tr.selected').forEach(r => r.classList.remove('selected'));
        row.classList.add('selected');
        selectedRowIndex = row.rowIndex;
    }

    function normalize(text) {
        return text.toLowerCase().replace(/[^a-z0-9]/g, '');
    }

    function searchData() {
        const q = normalize(document.getElementById('searchQuery').value);
        document.querySelectorAll('#dataTable tbody tr').forEach(tr => {
            tr.style.display = normalize(tr.innerText).includes(q) ? '' : 'none';
        });
    }

    function confirmDelete() {
        if (!selectedRowIndex) return alert('Select a row first!');
        if (confirm('Are you sure you want to DELETE?')) deleteRow();
    }
    function deleteRow() {
        const params = new URLSearchParams({ action:'delete', password:sessionPassword, row:selectedRowIndex });
        fetch(scriptURL, { method:'POST', body: params })
        .then(r => r.text())
        .then(msg => { alert(msg); loadData(); });
    }

    function confirmEdit() {
        if (!selectedRowIndex) return alert('Select a row first!');
        if (confirm('Are you sure you want to EDIT?')) editRow();
    }
    function editRow() {
        alert('Edit feature coming soon.');
    }

    function addRow() {
        const notesInput = document.getElementById('notes');
        if (!notesInput) return alert('Notes input missing');
        const timestamp = new Date().toLocaleString('en-US', { timeZone: 'America/New_York' });
        const newNote = `#Auto: ${timestamp}: ${notesInput.value}`;
        const params = new URLSearchParams({ action:'add', password:sessionPassword,
            username:document.getElementById('username').value,
            passwordField:'', email:document.getElementById('email').value,
            phone:document.getElementById('phone').value, server:'', autoPay:'', notes:newNote
        });
        fetch(scriptURL, { method:'POST', body: params })
        .then(r => r.text())
        .then(msg => { alert(msg); clearForm(); loadData(); });
    }

    function clearForm() {
        ['email','username','phone','notes','searchQuery'].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.value = '';
        });
    }
    </script>
</body>
</html>
